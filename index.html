<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                outline: 1px solid red;
            }
            img {
                max-width: 100%;
            }
        </style>
        <style>
            .box {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="box">
                <gulu-tabs :selected.sync="selected">
                    <gulu-tabs-head>
                        <template slot="actions">
                            <button>设置</button>
                        </template>
                        <gulu-tabs-item name="gintama">
                            银魂
                        </gulu-tabs-item>
                        <gulu-tabs-item name="onepeace">
                            <gulu-icon icon="settings"></gulu-icon>
                            海贼
                        </gulu-tabs-item>
                        <gulu-tabs-item name="naruto" disabled>火影</gulu-tabs-item>
                    </gulu-tabs-head>
                    <gulu-tabs-body>
                        <gulu-tabs-pane name="onepeace">海贼王更新到 600 集了！</gulu-tabs-pane>
                        <gulu-tabs-pane name="naruto">鸣人练成螺旋丸！</gulu-tabs-pane>
                        <gulu-tabs-pane name="gintama">夜兔族超级强</gulu-tabs-pane>
                    </gulu-tabs-body>
                </gulu-tabs>
            </div>
            <div class="box" style="overflow: hidden;">
                <gulu-popover>
                    <template slot="content">
                        <div>哈哈哈哈</div>
                    </template>
                    <button>点我</button>
                </gulu-popover>
                <gulu-popover>
                    <template slot="content">
                        <div>哈哈哈哈</div>
                    </template>
                    <button>点我</button>
                </gulu-popover>
            </div>
        </div>

        <script src="./src/main.js"></script>
        <script src="//at.alicdn.com/t/font_1624032_2ur8x4mh3hm.js"></script>
    </body>
</html>
