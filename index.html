<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                /* outline: 1px solid red; */
            }
            img {
                max-width: 100%;
            }
        </style>
        <style>
            .box {
                margin: 20px;
            }
        </style>
        <style>
            .demo {
                background-color: #ffc67d;
                border: 1px solid #666;
                min-height: 100px;
            }
            .sider {
                width: 200px;
                background-color: #e8b7ff;
            }
            .header {
                min-height: 100px;
                background-color: #eba4a0;
            }
            .content {
                min-height: 100px;
                background-color: #9bb0e8;
            }
            .footer {
                min-height: 100px;
                background-color: #ffc67d;
            }
            #app {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h3>button</h3>
            <div class="box">
                <gulu-button icon-position="left" :loading="loading" @click="loading = !loading">
                    保存
                </gulu-button>
                <gulu-button
                    icon="settings"
                    icon-position="left"
                    :loading="loading"
                    @click="loading = !loading"
                >
                    提交
                </gulu-button>
                <gulu-button icon="thumbs-up" icon-position="right" loading>
                    点赞
                </gulu-button>

                <gulu-button icon="download" icon-position="right">
                    下载文件
                </gulu-button>

                <gulu-button-group>
                    <gulu-button icon="left">上一页</gulu-button>
                    <gulu-button>第 3 页</gulu-button>
                    <gulu-button icon="right" icon-position="right">
                        下一页
                    </gulu-button>
                </gulu-button-group>
            </div>

            <h3>input</h3>
            <div class="box">
                <gulu-input v-model="value"></gulu-input>
                <gulu-input value="input组件"></gulu-input>
                <gulu-input value="input组件" disabled></gulu-input>
                <gulu-input value="input组件" error="请输入"></gulu-input>
            </div>

            <h3>layout</h3>
            <div class="box">
                <gulu-row>
                    <gulu-col span="24" :narrow-pc="{span: 8}">
                        <div class="demo"></div>
                    </gulu-col>
                    <gulu-col span="24" :narrow-pc="{span: 8}">
                        <div class="demo"></div>
                    </gulu-col>
                    <gulu-col span="24" :narrow-pc="{span: 8}">
                        <div class="demo"></div>
                    </gulu-col>
                    <gulu-col span="24" :narrow-pc="{span: 8}">
                        <div class="demo"></div>
                    </gulu-col>
                </gulu-row>
            </div>

            <h3>快速布局</h3>
            <div class="box">
                <gulu-layout>
                    <gulu-header class="header">
                        header 其他没有示意
                    </gulu-header>
                </gulu-layout>
            </div>

            <h3>toast</h3>
            <div class="box">
                <button @click="showToast('top')">top</button>
                <button @click="showToast('center')">center</button>
                <button @click="showToast('bottom')">bottom</button>
            </div>

            <h3>tabs</h3>
            <div id="box">
                <gulu-tabs :selected.sync="selected">
                    <gulu-tabs-head>
                        <template slot="actions">
                            <button>设置</button>
                        </template>
                        <gulu-tabs-item name="gintama">
                            银魂
                        </gulu-tabs-item>
                        <gulu-tabs-item name="onepeace">
                            <gulu-icon icon="settings"></gulu-icon>
                            海贼
                        </gulu-tabs-item>
                        <gulu-tabs-item name="naruto" disabled>火影</gulu-tabs-item>
                    </gulu-tabs-head>
                    <gulu-tabs-body>
                        <gulu-tabs-pane name="onepeace">海贼王更新到 600 集了！</gulu-tabs-pane>
                        <gulu-tabs-pane name="naruto">鸣人练成螺旋丸！</gulu-tabs-pane>
                        <gulu-tabs-pane name="gintama">夜兔族超级强</gulu-tabs-pane>
                    </gulu-tabs-body>
                </gulu-tabs>
            </div>

            <h3>popover</h3>
            <div class="box" style="overflow: hidden;">
                <gulu-popover>
                    <template slot="content">
                        <div>哈哈哈哈</div>
                    </template>
                    <button>点我</button>
                </gulu-popover>
                <gulu-popover>
                    <template slot="content">
                        <div>哈哈哈哈</div>
                    </template>
                    <button>点我</button>
                </gulu-popover>
            </div>
        </div>

        <script src="./src/main.js"></script>
        <script src="//at.alicdn.com/t/font_1624032_2ur8x4mh3hm.js"></script>
    </body>
</html>
